syntax = "proto3";

package event;

service EventService{
  rpc GetAllEvent(Empty) returns (AllEventResponse); 
  rpc GetEventById(EventByIdRequest) returns (EventResponse);
  rpc GetCategoryById(CategoryByIdRequest) returns (CategoryResponse);
  rpc GetAllCategory(Empty) returns (AllCategoryResponse);
  rpc CreateEvent(CreateEventRequest) returns (EventResponse);
  rpc CreateCategory(CreateCategoryRequest) returns (CategoryResponse);
  rpc UpdateEvent(UpdateEventRequest) returns (EventResponse);
  rpc UpdateCategory(UpdateCategoryRequest) returns (CategoryResponse);
}

message Empty{}

message UpdateCategoryRequest{
  string id = 1;
  optional string name = 2;
  optional string description = 3;
}

message CreateCategoryRequest{
  string name = 1;
  optional string description = 2;
}

message CategoryByIdRequest{
  string id = 1;
}

message EventByIdRequest{
  string id = 1;
}

message AllCategoryResponse{
  repeated Category categories = 1;
}

message EventResponse{
  EventType event = 1;
}

message AllEventResponse{
  repeated EventType events = 1;
}

message CategoryResponse{
  Category category = 1;
}

message Category{
  string id = 1;
  string name = 2;
  string description = 3;
}

message CreateEventRequest {
  string name = 1;
  string description = 2;
  string startDate = 3;
  string endDate = 4;
  string location = 5;
  repeated string speaker = 6;
  repeated string guest = 7;
  string categoryId = 8;
  bool isFree = 9;
  int32 price = 10;
  int32 maxParticipants = 11;
  string banner = 12;
  string videoIntro = 13;
  repeated string otherDocument=14;
  string createdBy = 15;
}

message UpdateEventRequest{
  string id = 1;
  optional string name = 2;
  optional string description = 3;
  optional string startDate = 4;
  optional string endDate = 5;
  optional string location = 6;
  repeated string speaker = 7;
  repeated string guest = 8;
  optional string categoryId = 9;
  optional bool isFree = 10;
  optional int32 price = 11;
  optional int32 maxParticipants= 12;
  optional string banner=13;
  optional string videoIntro = 14;
  repeated string otherDocument=15;
  optional string status=16;
}

message EventType {
  string id = 1;
  string name = 2;
  string description = 3;
  string startDate = 4;
  string endDate = 5;
  string location=6;
  repeated string speaker=7;
  repeated string guest=8;
  string categoryId =9;
  bool isFree = 10;
  int32 price =11;
  int32 maxParticipants= 12;
  string banner = 13;
  string videoIntro = 14;
  repeated string otherDocument =15;
  string status=16;
  string createdAt=17;
  string updatedAt=18;
  string createdBy=19;
}